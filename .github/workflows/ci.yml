name: ci

on:
  push:
  pull_request:

jobs:
  check:
    name: cargo check (all targets, all features)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-targets --all-features

  build:
    name: cargo build --release (all features)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --all-features
